<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="simple-sidebar.css" rel="stylesheet">
  <title>소프트웨어 기술 설문지</title>
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        <a href="index.html" style="text-decoration: none">Home</a>
        <!--<span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>-->
      </div>
      <div class="list-group list-group-flush">
        <a href="#history" class="list-group-item list-group-item-action bg-light">역사</a>
        <a href="#android" class="list-group-item list-group-item-action bg-light">안드로이드폰</a>
        <a href="#iphone" class="list-group-item list-group-item-action bg-light">아이폰</a>
        <a href="#sample" class="list-group-item list-group-item-action bg-light">샘플</a>
        <a href="survey.html" class="list-group-item list-group-item-action bg-light">설문조사</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button id="menu-toggle">
          <span class="navbar-toggler-icon"></span>
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        </button>
      </nav>

      <div class="container-fluid">
        <div class="container">
          <div class="jumbotron">
            <h2>설문지</h2>
            <br><br>
            <nav>
              <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
            </nav>
          </div>
        </div>

        <div class="col-md-1"></div>
        <div class="col-md-10">

          <article>
            <strong>학년</strong>&nbsp;
            <span class="content">
              <input type="radio" name="grade" value="1"> 1학년
              <input type="radio" name="grade" value="2"> 2학년
              <input type="radio" name="grade" value="3"> 3학년
              <input type="radio" name="grade" value="4"> 4학년
            </span>
          </article>
          <br>
          <article>
            <strong>성별</strong>&nbsp;
            <span class="content">
              <input type="radio" name="sex" value="1">남
              <input type="radio" name="sex" value="2">여
            </span>
          </article>
          <br>
          <article>
            <strong>관심 분야</strong>&nbsp;
            <select name="software">
              <option value="1" selected>모바일 소프트웨어</option>
              <option value="2">시스템 소프트웨어</option>
              <option value="3">응용 프로그램</option>
              <option value="4">소프트웨어 공학</option>
              <option value="5">운영 체제</option>
            </select>
          </article>
          <br>
          <article>
            <strong>진로</strong>&nbsp;
            <span class="content">
              <input type="checkbox" value="1">개발
              <input type="checkbox" value="2">기획
              <input type="checkbox" value="3">영업
              <input type="checkbox" value="4">창업
            </span>
          </article>
          <br>
          <article>
            <strong>남기고 싶은 말</strong><br>
            <textarea rows="10" cols="70" placeholder="글을 남겨주세요"></textarea>
          </article>
          <br>

        </div>
        <div class="col-md-1"></div>

        <footer>
          <br>Copyright 2017 by Kitae<br>
        </footer>

      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
